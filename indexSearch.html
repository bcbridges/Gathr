<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adds a favicon -->
    <link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Links Bulma, a CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- Links custom CSS  -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- Links Ubuntu font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
    />
    <!-- Makes fontawesome icons available -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Gathr</title>
  </head>

  <header
      class="
        container-fluid
        is-flex is-justify-content-space-between is-align-items-center
      "
    >
      <h1 class="is-size-1 ml-4">Gathr</h1>
  </header>

  <body class="search">
    
    <!-- Section with our hero below the navbar and holds our dropdown selector -->
    
    <section
      class="
        hero is-small
        is-success is-flex is-justify-content-center is-align-items-center
      "
    >
      <div class="hero-body has-text-centered py-4">
        

        <div class="dropdown is-hoverable">
          <p class="title mr-4 mb-0">Use keywords to find events:   </p>
          <div class="dropdown-trigger">
            <button
              class="button searchButton"
              aria-haspopup="true"
              aria-controls="dropdown-menu "
            >
              <span class="event-selected">Select an Event Type</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div
            class="dropdown-menu has-text-left"
            id="dropdown-menu"
            role="menu"
          >
            <!-- Links with all of the available state selections -->
            <div class="dropdown-content">
              <a href="" class="dropdown-item">Coffee</a>
              <a href="" class="dropdown-item">Food</a
              ><a href="" class="dropdown-item">Running</a
              ><a href="" class="dropdown-item">Tennis</a
              ><a href="" class="dropdown-item">Workout</a
              ><a href="" class="dropdown-item">Football</a
              ><a href="" class="dropdown-item">Board Games</a>
              <a href="" class="dropdown-item">Skiing</a>
              <a href="" class="dropdown-item">Rollerblading</a
              ><a href="" class="dropdown-item">Tech</a
              ><a href="" class="dropdown-item">Networking</a
              ><a href="" class="dropdown-item">Community Service</a
              ><a href="" class="dropdown-item">Community Events</a
              ><a href="" class="dropdown-item">Tutoring</a
              ><a href="" class="dropdown-item">Reading</a
              ><a href="" class="dropdown-item">Movies & Entertainment</a
              ><a href="" class="dropdown-item">Music</a
              ><a href="" class="dropdown-item">Snow Boarding</a
              ><a href="" class="dropdown-item">Hiking</a>
              
            </div>
          </div>
        </div>
      </div>
      <button class="button mb-4 is-warning normal" name="newEvent">OR Create a new event</button>

    </section>

    <div class="columns m-3 is-variable is-2 cardContainer is-multiline">
      <!-- This container will be populated with event cards in the selected state and also in the saved section. Appended by javascript. -->
    </div>
    
  </body>

  <!-- Footer with group names and github logo that takes you to repo when clicked -->
  <footer class="footer">
    <div class="content has-text-centered">
      <div class="names">
        Brice Bridges, Bill Hennessey, Alex Lopez, & Abby Castelow
      </div>
      <div class="logo">
        <a href="https://github.com/bcbridges/Gathr" target="no_blank"
          ><i class="fab fa-github fa-5x"></i
        ></a>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- MOMENT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS file -->
  <script src="./public/js/index.js""></script>
</html>
