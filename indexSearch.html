<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adds a favicon -->
    <link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Links Bulma, a CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- Links custom CSS  -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- Links Ubuntu font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
    />
    <!-- Makes fontawesome icons available -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Gathr</title>
  </head>

  <header
      class="
        container-fluid
        is-flex is-justify-content-space-between is-align-items-center
      "
    >
      <h1 class="is-size-1 ml-4">Gathr</h1>
  </header>

  <body class="search">
    
    <!-- Section with our hero below the navbar and holds our dropdown selector -->
    
    <section
      class="
        hero is-small
        is-success is-flex is-justify-content-center is-align-items-center
      "
    >
      <div class="hero-body has-text-centered">
        <p class="title">Use keywords to find events</p>


        <div class="field has-addons">
          <div class="control is-hoverable">
            <input class="input is-warning" type="text" placeholder="Search Keywords">
          </div>

          <div class="control">
            <a class="searchbtn button is-warning" id="searchbtn">
              Search
            </a>
          </div>

        </div>

      </div>
    </section>

    <div class="columns m-3 is-variable is-2 cardContainer is-multiline">
      <!-- This container will be populated with event cards in the selected state and also in the saved section. Appended by javascript. -->
    </div>
    
  </body>

  <!-- Footer with group names and github logo that takes you to repo when clicked -->
  <footer class="footer">
    <div class="names">
      <ul>
        <li>Brice Bridges</li>
        <li>Bill Hennessey</li>
        <li>Alex Lopez</li>
        <li>Abby Castelow</li>
      </ul>
    </div>
    <div class="logo">
      <a href="https://github.com/bcbridges/Gathr" target="no_blank"
        ><i class="fab fa-github fa-5x"></i
      ></a>
    </div>
  </footer>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- MOMENT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS file -->
  <script src="./public/js/index.js""></script>
</html>
